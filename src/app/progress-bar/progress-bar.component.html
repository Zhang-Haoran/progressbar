<section class="progress-bar-container">
  <div class="progress-bar-body">
    <div class="progress-bar-track"></div>
    <div *ngFor="let stage of progressBarData.stage" class="progress-bar-stage">
      <div style="display: flex; flex-direction: column">
        <div class="progress-bar-big-circle"></div>
        <div>{{stage.name}}</div>
      </div>
    </div>
  </div>
</section>
